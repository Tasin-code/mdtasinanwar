<body>

        <div class="nav-menu">

    <div class="contact-title">
        <h1>Contact Me</h1>
    </div>

    <hr>

    <div class="contact-subtitle">
        <h2>Say Hello</h2>
        <h2>Always Ready To Serve You!</h2>
    </div>

    <div class="contact-form">
        <form id="contact-form" method="POST" action="https://formspree.io/mjvaqjpb">
            <input type="text" name="Name" class="form-control" id="name" placeholder="Your Name" required><br/>
            <input type="email" name="Email" class="form-control" id="mail" placeholder="Email" required><br/>
            <input type="text" name="Subject" class="form-control" id="sbj" placeholder="Subject" required><br/>
            <textarea name="Message" class="form-control" id="msg" rows="4" placeholder="Message" required></textarea><br/>

            <input type="submit" class="submit form-control" value="SEND MESSAGE">
        </form>
    </div>

    <div class="social-media">
        <button title="YouTube Channel" class="btn" onclick="window.open('https://www.youtube.com/c/CRYTOCREATE')" class="btn request-callback"> <i class="fa fa-youtube" aria-hidden="true"></i> </button>
        <button title="Instagram Profile" class="btn" onclick="window.open('https://www.instagram.com/tasin2008')" class="btn request-callback"> <i class="fa fa-instagram" aria-hidden="true"></i> </button> 
        <button title="GitHub Profile" class="btn" onclick="window.open('https://www.github.com/Tasin-code')" class="btn request-callback"> <i class="fa fa-github" aria-hidden="true"></i> </button>
    </div>
